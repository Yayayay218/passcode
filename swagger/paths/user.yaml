user:
  get:
    tags:
      - user
    description: Get All Users
    parameters:
      - name: search
        description: Live Search User Email
        in: query
        type: string
    responses:
      200:
        description: OK
        schema:
          $ref: '#/definitions/User'
login:
  post:
    tags:
      - user
    description:  Login
    parameters:
      - name: data
        description:  activation object
        type: object
        in: body
        required: true
        schema:
          $ref: '#/definitions/Login'
    responses:
      200:
        description: OK
forgotPasscode:
  post:
      tags:
        - user
      description:  Forgot Passcode
      produces:
        - application/json
      parameters:
        - name: data
          description:  activation object
          type: object
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: OK
        400:
          description: Wrong Passcode
        404:
          description: Email not Found

verifyPassToken:
  post:
    tags:
      - user
    description:  Verify PassToken
    produces:
        - application/json
    parameters:
        - name: data
          description:  activation object
          type: object
          in: body
          required: true
          schema:
            $ref: '#/definitions/VerifyPassToken'
    responses:
      200:
        description: OK
resetPasscode:
  put:
      tags:
        - user
      description:  Reset Passcode
      produces:
        - application/json
      parameters:
        - name: data
          description:  activation object
          type: object
          in: body
          required: true
          schema:
            $ref: '#/definitions/ResetPasscode'
      responses:
        200:
          description: OK

changePasscode:
  put:
    tags:
      - user
    description:  Change Passcode
    produces:
      - application/json
    parameters:
      - name: data
        description:  activation object
        type: object
        in: body
        required: true
        schema:
          $ref: '#/definitions/ChangePasscode'
    responses:
      200:
        description: OK