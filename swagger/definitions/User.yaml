User:
  type: object
  required:
      - email
  properties:
    email:
      type: string
Login:
  type: object
  required:
    - email
    - passCode
  properties:
    email:
      type: string
    passCode:
      type: number
VerifyPassToken:
  type: object
  required:
    - email
    - passToken
  properties:
    email:
      type: string
    passToken:
      type: string
ResetPasscode:
  type: object
  required:
    - email
    - passCode
    - passToken
  properties:
    email:
      type: string
    passCode:
      type: number
    passToken:
      type: string
ChangePasscode:
  type: object
  required:
    - email
    - newPassCode
    - confirmPassCode
  properties:
    email:
      type: string
    newPassCode:
      type: number
    confirmPassCode:
      type: number